<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador y Carta de Amor</title>
    <style>
        body {
            background-color: #ffe6e6; /* Color de fondo rosa claro */
            font-family: 'Segoe Script', sans-serif; /* Cambio de fuente a una estilo cursiva */
            text-align: center;
            padding: 50px 20px; /* Padding reducido para dispositivos móviles */
        }

        #contador {
            font-size: 36px; /* Tamaño de fuente para escritorio */
            font-weight: bold;
            color: #ff4d4d; /* Color rojo para el contador */
            display: block; /* Asegura que el contador esté centrado */
            margin: 0 auto; /* Centra el contador */
        }

        p {
            font-size: 20px; /* Tamaño de fuente para escritorio */
            color: #333; /* Color de texto oscuro */
            margin-bottom: 20px;
        }

        h2 {
            color: #ff4d4d; /* Color rojo para el título */
            font-size: 28px; /* Tamaño de fuente para escritorio */
            margin-bottom: 20px; /* Margen inferior aumentado para dispositivos móviles */
        }

        /* Ocultar el mensaje de transición inicialmente */
        #transicion {
            display: none;
        }

        /* Estilos para dispositivos móviles */
        @media only screen and (max-width: 600px) {
            #contador {
                font-size: 24px; /* Tamaño de fuente reducido para dispositivos móviles */
            }

            p {
                font-size: 16px; /* Tamaño de fuente reducido para dispositivos móviles */
                margin-bottom: 10px; /* Margen inferior reducido para dispositivos móviles */
            }

            h2 {
                font-size: 20px; /* Tamaño de fuente reducido para dispositivos móviles */
                margin-bottom: 20px; /* Margen inferior aumentado para dispositivos móviles */
            }
        }
    </style>
    <script>
        // Función para iniciar el contador regresivo y redirigir después
        function iniciarContadorRedireccion(tiempoTotal, nombreImagen) {
            var tiempoRestante = tiempoTotal;

            // Actualizar el contador cada segundo
            var intervalo = setInterval(function() {
                tiempoRestante--;

                // Mostrar el contador
                document.getElementById("contador").innerHTML = tiempoRestante.toString() + " segundos";

                // Verificar si el tiempo ha terminado
                if (tiempoRestante <= 0) {
                    clearInterval(intervalo);
                    // Ocultar el contador
                    document.getElementById("contador").style.display = "none";
                    // Mostrar el mensaje de transición
                    document.getElementById("transicion").style.display = "block";
                    // Redirigir al URL proporcionado después de 3 segundos
                    setTimeout(function() {
                        window.location.href = nombreImagen;
                    }, 3000);
                }
            }, 1000);
        }
    </script>
</head>
<body onload="iniciarContadorRedireccion(5, 'carta_de_amor.jpg');"> <!-- Redirigir después de 5 segundos -->
    <h2>Un pequeño detalle para la niña más hermosa</h2>
    <p>El regalo aparecera en: <span id="contador">5 segundos</span></p>
    <p>¡Algo hermoso se aproxima!</p>
    <!-- Mensaje de transición -->
    <div id="transicion">
        <p>¡SORPRESA!</p>
    </div>
</body>
</html>
