<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador y Carta de Amor</title>
    <style>
        body {
            background-color: #ffe6e6; /* Color de fondo rosa claro */
            font-family: 'Segoe Script', sans-serif; /* Cambio de fuente a una estilo cursiva */
            text-align: center;
            padding-top: 100px;
            position: relative; /* Para posicionar los corazones */
        }

        #contador {
            font-size: 36px;
            font-weight: bold;
            color: #ff4d4d; /* Color rojo para el contador */
        }

        p {
            font-size: 20px;
            color: #333; /* Color de texto oscuro */
            margin-bottom: 20px;
        }

        h2 {
            color: #ff4d4d; /* Color rojo para el título */
            font-size: 28px;
        }

        /* Estilos para los corazones */
        .corazon {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4d4d; /* Color rojo para los corazones */
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); /* Forma de corazón */
            animation: flotar 4s ease-in-out infinite; /* Animación de flotar */
        }

        /* Animación para los corazones */
        @keyframes flotar {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Ocultar el mensaje de transición inicialmente */
        #transicion {
            display: none;
        }
    </style>
    <script>
        // Función para iniciar el contador regresivo y redirigir después
        function iniciarContadorRedireccion(tiempoTotal, urlRedireccion) {
            var tiempoRestante = tiempoTotal;

            // Actualizar el contador cada segundo
            var intervalo = setInterval(function() {
                tiempoRestante--;

                // Mostrar el contador
                document.getElementById("contador").innerHTML = tiempoRestante.toString() + " segundos";

                // Verificar si el tiempo ha terminado
                if (tiempoRestante <= 0) {
                    clearInterval(intervalo);
                    // Ocultar el contador
                    document.getElementById("contador").style.display = "none";
                    // Mostrar el mensaje de transición
                    document.getElementById("transicion").style.display = "block";
                    // Redirigir al URL proporcionado después de 3 segundos
                    setTimeout(function() {
                        window.location.href = urlRedireccion;
                    }, 3000);
                }
            }, 1000);
        }
    </script>
</head>
<body onload="iniciarContadorRedireccion(10, 'carta_de_amor.pdf');"> <!-- Redirigir después de 10 segundos -->
    <h2>Un pequeño detalle para la niña mas hermosa</h2>
    <p>Tiempo restante para el encuentro: <span id="contador">10 segundos</span></p>
    <p>¡Algo hermoso se aproxíma!</p>
    <!-- Corazones en el fondo -->
    <div class="corazon" style="top: 100px; left: 20%;"></div>
    <div class="corazon" style="top: 200px; left: 40%;"></div>
    <div class="corazon" style="top: 150px; left: 60%;"></div>
    <div class="corazon" style="top: 300px; left: 80%;"></div>
    <!-- Mensaje de transición -->
    <div id="transicion">
        <p>¡Preparando la carta de amor!</p>
    </div>
</body>
</html>
